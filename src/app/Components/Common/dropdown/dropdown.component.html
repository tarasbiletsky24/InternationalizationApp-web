<div class="btn-group" dropdown>
  <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
          aria-controls="dropdown-basic">
    {{ Title }} <span class="caret"></span>
  </button>
  <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
      role="menu" aria-labelledby="button-basic">
    <li #English role="menuitem"><a class="dropdown-item" (click)="selected('English')">English</a></li>
    <li role="menuitem"><a class="dropdown-item" (click)="selected('Ukrainian')">Ukrainian</a></li>
    <li class="divider dropdown-divider"></li>
    <li role="menuitem"><a class="dropdown-item" (click)="selected('Undefined')">Undefined</a>
    </li>
  </ul>
</div>
