<h1>Translate</h1>
<div>
  <label>Current language of project</label>
  <input #current>
  <language-dropdown Title="Select language" (select)="current.value = $event"></language-dropdown>
</div>
<br>
<div>
  <label>Language of project for translation</label>
  <input #translateTo>
  <language-dropdown Title="Select language" (select)="translateTo.value = $event"></language-dropdown>
</div>
