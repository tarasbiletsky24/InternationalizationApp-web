<div class="main-container">
  <h1>Sign Up</h1>
  <p>Please fill in this form to create an account.</p>
  <hr>

  <label for="email"><b>Email</b></label>
  <input #email type="text" placeholder="Enter Email" name="email" required>

  <label for="login"><b>Login</b></label>
  <input #login type="text" placeholder="Enter Login" name="login" required>

  <label for="psw"><b>Password</b></label>
  <input #psw type="password" placeholder="Enter Password" name="psw" required>

  <label for="psw-repeat"><b>Repeat Password</b></label>
  <input #pswR type="password" placeholder="Repeat Password" name="psw-repeat" required>

  <label>
    {{ message }}
  </label>

  <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

  <div class="clearfix">
    <button type="button" class="cancelbtn" routerLink="home">Cancel</button>
    <button type="submit" class="signupbtn" (click)="signUp(email.value, login.value, psw.value, pswR.value)">Sign
      Up</button>
  </div>
</div>
